<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-HTML-202-01</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            <p>
                <label for="">Salutation <br> <Select>
                    <option>--None--</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                    <option>Dr.</option>
                    <option>Prof.</option>
                </Select></label>
            </p>

            <p>
                <label for="fname">First name : <input type="text" id="fname"></label>
            </p>

            <p>
                <label for="lname">Last name : <input type="text" id="lname"></label>
            </p>

            <p>
                <label for="">Gender : 
                    <input type="radio" id="gender"> Male
                    <input type="radio" name="" id="gender"> Female
                </label>
            </p>

            <p>
                <label for="">Email : <input type="email" name="" id="mail"></label>
            </p>

            <p>
                <label for="">Date of Birth : <input type="date"></label>
            </p>

            <p>
                <label for="">Address : <br>
                <textarea name="" id="Address" cols="30" rows="5"></textarea>
                </label>
            </p>

            <p>
                <button>Submit</button>
            </p>
        </fieldset>
    </form>
    <footer>
        <p>Designed  by Santhosh</p>
    </footer>
</body>
</html>
